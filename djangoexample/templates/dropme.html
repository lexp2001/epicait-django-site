{% load cms_tags sekizai_tags %}
<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    {% load static %}

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <!-- Custom Styles -->
    <link rel="stylesheet" href="{% static 'css/custom.css' %}">
    <link rel="stylesheet" href="{% static 'css/menu_effect.css' %}">
    <link rel="stylesheet" href="{% static 'css/typing_effect.css' %}">

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Poppins:400,500,600,700&display=swap" rel="stylesheet">

    <!-- Icon library -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- Favicon -->
    <link rel="shortcut icon" href="{% static 'img/favicon.png'%}" type="image/x-icon">
    <link rel="apple-touch-icon" href="{% static 'img/icon.png'%}">

    <title>Dropme</title>
    {% render_block "css" %}
</head>


<body>
    {% cms_toolbar %}

    <section id="Contact" class="container-fluid d-flex justify-content-center fly"
        style="background-color:whitesmoke;">


        <div class="row container mtb justify-content-center">
            <div class="col-12">
                <h1 class="title text-center">Send us a Message</h1>
            </div>
            <div class="col-12 col-md-6">

                <form>
                    <div class="form-group mt-5">
                        <input type="name" class="form-control text-input" id="exampleInputName1" placeholder="Name*">
                    </div>
                    <div class="form-group">
                        <input type="email" class="form-control text-input" id="exampleInputEmail1"
                            placeholder="Email*">
                        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone
                            else.</small>
                    </div>
                    <div class="form-group">
                        <input type="number" class="form-control text-input" id="exampleInputPhone1"
                            placeholder="Phone Number">
                    </div>
                    <div class="form-check">
                        <div><label>Please select your role</label></div>
                        <div>
                            <input type="radio" name="role" value="entrepreneur" checked>
                            <span style="margin-left: 25px;"> Entrepreneur</span>
                        </div>
                        <div>
                            <input type="radio" name="role" value="developer">
                            <span style="margin-left: 25px;"> Developer</span>
                        </div>
                    </div>
                    <br>
                    <div class="form-group">
                        <textarea class="form-control text-input" style="min-height: 150px;"
                            id="exampleFormControlTextarea1" rows="3"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary btn_contact w-100" placeholder="Your Message">Send
                        Message</button>
                </form>

            </div>
        </div>

    </section>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
    <!-- Smooth Scroll -->
    <script src="{% static 'js/smooth_scroll.js' %}"></script>
    <script src="{% static 'js/typing_effect.js' %}"></script>

    {% render_block "js" %}


</body>

</html>
